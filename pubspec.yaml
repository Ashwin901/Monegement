name: monegement
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  hive: ^2.0.4
  hive_flutter: ^1.0.0
  intl: ^0.17.0
  fluttertoast: ^8.0.7
  percent_indicator: ^3.0.1
  month_picker_dialog: ^0.4.0
  flutter_colorpicker: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.0
  build_runner:

flutter:
  uses-material-design: true

  fonts:
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf

    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
